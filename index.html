<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Distance of Artem</title>
</head>
<body>
    <div class="header">
        <div class="header-block">
            <div class="search">
                <input class="search-input" type="text" placeholder="Search">
            </div>
            <div class="navigation">
                <div class="user">
                    <img class="user-avatar" src="./img/avatar.svg" alt="user-avatar">
                    <span class="user-name">Mateusz</span>
                </div>
                <nav class="nav-panel">
                    <a href="#" class="navigation-link">Home</a>
                    <a href="#" class="navigation-link">Create</a>
                </nav>
                <div class="icons-panel">
                    <a href="#" class="icon-link">
                        <svg class="nav-icon" width="20" height="20">
                            <use xlink:href="img/icons.svg#friends"></use>
                        </svg>
                        </a>
                    <a href="#" class="icon-link">
                        <svg class="nav-icon" width="22" height="22">
                            <use xlink:href="img/icons.svg#chat"></use>
                        </svg>
                        </a>
                    <a href="#" class="icon-link">
                        <svg class="nav-icon" width="16" height="22" >
                            <use xlink:href="img/icons.svg#bell"></use>
                        </svg>
                        </a>
                    <a href="#" class="icon-link">
                        <svg class="nav-icon" width="24" height="24">
                            <use xlink:href="img/icons.svg#info"></use>
                        </svg>
                        </a>
                    <a href="#" class="icon-link">
                        <svg class="nav-icon" width="12" height="8">
                            <use xlink:href="img/icons.svg#dropdown"></use>
                        </svg>
                        </a>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="menu-sidebar">
            <div class="user">
                <img src="./img/avatar.svg" alt="user-avatar">
                <span class="user-name user-full-name">Mateusz Biscki</span>
            </div>
            <nav class="nav-group">
                <a href="#" class="nav-link active">
                    <svg width="24" height="24">
                        <use xlink:href="img/icons.svg#news"></use>
                    </svg>
                    <span class="nav-text">News Feed</span>
                    <div class="points"></div>
                    <!-- <svg class="points" width="24" height="24">
                        <use xlink:href="img/icons.svg#points"></use>
                    </svg> -->
                </a>
                <a href="#" class="nav-link">
                    <svg width="24" height="24">
                        <use xlink:href="img/icons.svg#messages"></use>
                    </svg>
                    <span class="nav-text">Messages</span>
                </a>
                <a href="#" class="nav-link displaced">
                    <svg width="20" height="20">
                        <use xlink:href="img/icons.svg#marketplace"></use>
                    </svg>
                    <span class="nav-text">Marketplace</span>
                </a>
            </nav>
            <nav class="nav-group">
                <h4 class="nav-title">Shortcuts</h4>
                <a href="#" class="nav-link">
                    <svg width="24" height="24">
                        <use xlink:href="img/icons.svg#winner-cup"></use>
                    </svg>
                    <span class="nav-text">Product Design</span>
                </a>
                <a href="#" class="nav-link">
                    <svg width="24" height="24">
                        <use xlink:href="img/icons.svg#winner-cup"></use>
                    </svg>
                    <span class="nav-text">UX&UI</span>
                </a>
                <a href="#" class="nav-link">
                    <svg width="24" height="24">
                        <use xlink:href="img/icons.svg#winner-cup"></use>
                    </svg>
                    <span class="nav-text">Figma</span>
                </a>
                <a href="#" class="nav-link">
                    <svg width="24" height="24">
                        <use xlink:href="img/icons.svg#winner-cup"></use>
                    </svg>
                    <span class="nav-text">Ant Design</span>
                </a>
            </nav>

            <nav class="nav-group">
                <h4 class="nav-title">Explore</h4>
                <a href="#" class="nav-link">
                    <svg width="20" height="20">
                        <use xlink:href="img/icons.svg#pages"></use>
                    </svg>
                    <span class="nav-text">Pages</span>
                </a>
                <a href="#" class="nav-link">
                    <svg width="18" height="18">
                        <use xlink:href="img/icons.svg#groups"></use>
                    </svg>
                    <span class="nav-text">Groups</span>
                </a>
                <a href="#" class="nav-link">
                    <svg width="22" height="22">
                        <use xlink:href="img/icons.svg#events"></use>
                    </svg>
                    <span class="nav-text">Events</span>
                </a>
                <a href="#" class="nav-link">
                    <svg width="18" height="22">
                        <use xlink:href="img/icons.svg#games"></use>
                    </svg>
                    <span class="nav-text">Games</span>
                </a>
                <a href="#" class="nav-link show-more">
                    <svg width="16" height="16">
                        <use xlink:href="img/icons.svg#more"></use>
                    </svg>
                    <span class="nav-text">See more...</span>
                </a>
            </nav>

        </div>

        <div class="main-feed">
            <div class="create-post">
                <div class="create-post-header">
                    <h5 class="create-post-title">Create post</h5>
                </div>
                <div class="create-post-body">
                    <img class="user-avatar" src="./img/avatar.svg" alt="user-avatar">
                    <!-- <textarea class="create-post-input" name="user-post" id="user-post" cols="60" rows="auto" placeholder="What’s on your mind, Mateusz?"></textarea> -->
                    <div class="create-post-input" contenteditable="true">What’s on your mind, Mateusz?</div>
                </div>
                <div class="create-post-footer">
                    <button class="tag" value="Photo/Video">
                        <svg width="24" height="24">
                            <use xlink:href="img/icons.svg#img-img"></use>
                        </svg>
                        <span class="btn-text">Photo/Video</span>
                    </button>
                    <button class="tag">
                        <svg width="24" height="24">
                            <use xlink:href="img/icons.svg#tag-friends"></use>
                        </svg>
                        <span class="btn-text">Tag friends</span>
                    </button>
                    <button class="tag">
                        <svg width="24" height="24">
                            <use xlink:href="img/icons.svg#feeling"></use>
                        </svg>
                        <span class="btn-text">Feeling/Activ...</span>
                    </button>
                    <button class="tag">
                        <div class="points"></div>
                        <!-- <svg width="24" height="24">
                            <use xlink:href="img/icons.svg#points"></use>
                        </svg> -->
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
